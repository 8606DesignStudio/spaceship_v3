<!DOCTYPE html>
<html lang="en">
<!-- ========== HTML FILE (index.html) ========== -->
<!-- This file contains ONLY the structure and content -->
<head>
    <!-- Basic HTML document setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    
    <!-- Google Fonts - Quicksand for softer glass-like text -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Stripe button in top left corner -->
    <div class="stripe-button">
        <a href="https://buy.stripe.com/00wcMX3W86cM4Eaa80d7q00" target="_blank">Stripe test</a>
        <a href="scraper.html" class="scraper-link">Scraper</a>
    </div>
    
    <!-- Episode display area - shows current episode title/link -->
    <div class="episode" id="episode">Episode 000: Welcome to the Show</div>
    
    <!-- Container for the three number dials -->
    <div class="dials" id="dials"></div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
    
    <!-- Viewport height fix script -->
    <script>
        // Calculate the actual viewport height and set it as a CSS custom property
        function setViewportHeight() {
            // Get the actual inner height of the window (excluding browser UI)
            const vh = window.innerHeight * 0.01;
            // Set the --vh custom property on the document root
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // Set the height on page load
        setViewportHeight();
        
        // Update the height when the window is resized (including when browser UI appears/disappears)
        window.addEventListener('resize', setViewportHeight);
        
        // Also update on orientation change for mobile devices
        window.addEventListener('orientationchange', () => {
            // Small delay to ensure the orientation change is complete
            setTimeout(setViewportHeight, 100);
        });
    </script>
</body>
<!-- ========== HTML FILE ENDS HERE ========== -->
</html>
