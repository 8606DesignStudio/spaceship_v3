<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper - Heart Emoji Podcast</title>
    
    <!-- Google Fonts - Quicksand for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000050 url('public/cockpit.jpg') center/cover no-repeat;
            background-attachment: fixed;
            color: white;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            /* Prevent layout shifts from viewport changes */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button a {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #8b4513;
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .back-button a:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
            transform: translateY(-1px);
            box-shadow: 
                0 4px 12px rgba(255, 215, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            color: #4bb8e9;
            text-shadow: 
                0 0 5px rgba(138, 43, 226, 0.9),
                0 0 10px rgba(147, 112, 219, 0.8),
                0 0 15px rgba(123, 104, 238, 0.7);
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <div class="back-button">
        <a href="index.html">‚Üê Back</a>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <h1>Web Scraper</h1>
        <p class="subtitle">Static page - no functionality available</p>
    </div>
</body>
</html>
